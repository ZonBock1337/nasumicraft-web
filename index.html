<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3; URL=https://mc.nasumicraft.de/home/index.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weiterleitung... | NasumiCraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #ff6600;
      --bg-dark: #121212;
      --bg-light: #1f1f1f;
      --text-light: #f5f5f5;
      --text-muted: #999;
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      color: var(--main-color);
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out forwards;
    }

    .loader {
      border: 6px solid var(--bg-light);
      border-top: 6px solid var(--main-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2em;
      color: var(--text-muted);
      animation: fadeIn 1.5s ease-out forwards;
    }

    .link {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .link a {
      color: var(--main-color);
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">NasumiCraft</div>
  <div class="loader"></div>
  <div class="message">Du wirst weitergeleitet...</div>
  <div class="link">Falls nichts passiert, <a href="https://mc.nasumicraft.de/home/index.html">klicke hier</a>.</div>
</body>
</html>
