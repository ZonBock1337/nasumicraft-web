<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Weiterleitung... | NasumiCraft</title>
    <meta http-equiv="refresh" content="3; URL=https://mc.nasumicraft.de/home/index.html">
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            margin-bottom: 30px;
            font-size: 2em;
            color: #ff8c00;
        }

        .loader {
            border: 8px solid #2e2e2e;
            border-top: 8px solid #ff8c00;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ccc;
        }

        .link {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .link a {
            color: #ff8c00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">NasumiCraft</div>
    <div class="loader"></div>
    <div class="message">Du wirst weitergeleitet...</div>
    <div class="link">Falls du nicht automatisch weitergeleitet wirst, <a href="https://mc.nasumicraft.de/home/index.html">klicke hier</a>.</div>
</body>
</html>
