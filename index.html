<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NasumiCraft Mods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    header {
      background-color: #222;
      color: white;
      padding: 60px 20px;
    }

    h1 {
      margin: 0;
      font-size: 48px;
    }

    h2 {
      margin-top: 10px;
      color: #ccc;
    }

    section {
      margin: 50px auto;
      max-width: 900px;
    }

    .mod-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .mod-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 14px;
    }

    .mod-card small {
      display: block;
      color: gray;
      margin-top: 5px;
    }

    footer {
      margin-top: 100px;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>NasumiCraft Mods</h1>
    <h2>Mods von NasumiCraft</h2>
  </header>

  <section>
    <h2>Mods Library</h2>
    <div id="modCount" style="margin-bottom: 20px;"></div>
    <div class="mod-list" id="modList">
      <p>Lade Mods...</p>
    </div>
  </section>

  <footer>
    &copy; 2025 NasumiCraft
  </footer>

  <script>
    const githubApiUrl = "https://api.github.com/repos/ZonBock1337/nasumicraft-web/contents/modspages?ref=page";

    async function fetchMods() {
      try {
        const res = await fetch(githubApiUrl);
        const files = await res.json();
        const htmlFiles = files.filter(file => file.name.endsWith(".html"));

        const modList = document.getElementById("modList");
        const modCount = document.getElementById("modCount");

        modList.innerHTML = "";
        modCount.innerText = `Verfügbare Mods (${htmlFiles.length}) in der Library`;

        for (let i = 0; i < htmlFiles.length; i++) {
          const file = htmlFiles[i];
          const rawUrl = `https://raw.githubusercontent.com/ZonBock1337/nasumicraft-web/page/modspages/${file.name}`;
          
          // Lade HTML der Mod-Datei
          const modRes = await fetch(rawUrl);
          const modHtml = await modRes.text();

          // Hole den <title>
          const parser = new DOMParser();
          const doc = parser.parseFromString(modHtml, "text/html");
          const title = doc.querySelector("title")?.textContent || file.name;

          // Mod-Karte erstellen
          const card = document.createElement("div");
          card.className = "mod-card";
          card.innerHTML = `
            <strong>${title}</strong>
            <small>Datei: ${file.name}</small>
            <small><a href="${rawUrl}" target="_blank">Mod-Seite öffnen</a></small>
          `;
          modList.appendChild(card);
        }

      } catch (error) {
        console.error("Fehler beim Laden der Mods:", error);
        document.getElementById("modList").innerHTML = "<p>Fehler beim Laden der Mods.</p>";
      }
    }

    fetchMods();
  </script>
</body>
</html>
