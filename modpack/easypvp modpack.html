<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPVP Modpack</title>

  <!-- Meta Daten -->
  <meta name="mod-name" content="EasyPVP Modpack">
  <meta name="mod-version" content="1.0.1">
  <meta name="description" content="Diese Mod ist nur für denn eigenen gebrauch und EasyPVP und darf nicht weiter verbreitet werden, falls dies doch passieren sollte wird das Minecraft Helden-Team kontaktiert!">
  <meta name="license" content="NasumiCraft">
  <meta name="mod-image" content="../pageimages/easypvp.png">
  <meta name="minecraft-version" content="1.20.1">
  <meta name="mod-loader" content="Forge">
  <meta name="category" content="private">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      position: relative;
    }

    .header {
      background-image: url('https://raw.githubusercontent.com/ZonBock1337/nasumicraft-web/refs/heads/page/pageimages/background.png');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
      z-index: -1;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff6600;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }

    .content-box {
      background-color: #2a2a2a;
      margin: -100px auto 40px;
      padding: 30px;
      border-radius: 12px;
      max-width: 1000px;
      display: flex;
      gap: 30px;
      box-shadow: 0 0 20px #000;
      position: relative;
      z-index: 1;
    }

    .mod-image {
      width: 150px;
      height: 150px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .mod-info {
      flex: 1;
    }

    .mod-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mod-title {
      font-size: 30px;
      color: #ff6600;
      margin: 0;
    }

    .download-button {
      background-color: #ff6600;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #e05500;
    }

    .mod-description {
      font-size: 16px;
      color: #ddd;
      margin-top: 20px;
    }

    .license {
      font-size: 13px;
      color: #888;
      margin-top: 30px;
      text-align: left;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      position: relative;
    }

    .modal-content h2 {
      margin: 0 0 10px;
      color: #ff6600;
    }

    .modal-content p {
      margin: 10px 0;
      color: #ccc;
    }

    .modal-content a {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 20px;
      cursor: pointer;
    }

    .version-select {
      background-color: #2a2a2a;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      border: 1px solid #333;
      width: 100%;
    }

    @media (max-width: 768px) {
      .content-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .mod-header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <a class="back-button" href="https://mc.nasumicraft.de/home/mods">⬅ Zurück</a>
</div>

  <div class="content-box">
    <div class="mod-image" id="modImage"></div>
    <div class="mod-info">
      <div class="mod-header">
        <h1 class="mod-title" id="modTitle">Modname</h1>
        <button class="download-button" id="openDownload">Download</button>
      </div>
      <div class="mod-description" id="modDescription"></div>
      <div class="license" id="licenseText">Lizenz: MIT</div>

      <!-- Version Auswahl -->
      <select class="version-select" id="versionSelect">
        <option value="">Version auswählen</option>
      </select>
    </div>
  </div>

  <!-- Modal für Download -->
  <div class="modal" id="downloadModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Download</h2>
      <p id="modalVersion">Version: </p>
      <label for="loaderSelect" style="color: #ccc; margin-top: 10px;">Modloader wählen:</label>
      <select id="loaderSelect" class="version-select" style="margin-top: 10px;">
        <option value="">Bitte wählen</option>
        <option value="Forge">Forge</option>
      </select>
      <a id="downloadLink" href="#" download>Download</a>
    </div>
  </div>

<script>
  const name = document.querySelector('meta[name="mod-name"]').content;
  const modVersion = document.querySelector('meta[name="mod-version"]').content;
  const desc = document.querySelector('meta[name="description"]').content;
  const license = document.querySelector('meta[name="license"]').content;
  const image = document.querySelector('meta[name="mod-image"]').content;

  document.getElementById("modTitle").textContent = name;
  document.getElementById("modDescription").textContent = desc;
  document.getElementById("licenseText").textContent = "Lizenz: " + license;
  document.getElementById("modImage").style.backgroundImage = `url('${image}')`;

  const versionSelect = document.getElementById("versionSelect");
  const loaderSelect = document.getElementById("loaderSelect");
  const modalVersion = document.getElementById("modalVersion");
  const downloadLink = document.getElementById("downloadLink");

  const versions = ["1.20.1"];

  // Versionen in Dropdown laden
  versions.forEach((ver) => {
    const option = document.createElement("option");
    option.value = ver;
    option.textContent = `Version ${ver}`;
    versionSelect.appendChild(option);
  });

  // Modal öffnen
  document.getElementById("openDownload").addEventListener("click", () => {
    const selectedVersion = versionSelect.value;
    if (selectedVersion) {
      modalVersion.textContent = `Version: ${selectedVersion}`;
      loaderSelect.value = "";
      downloadLink.style.display = "none";
      document.getElementById("downloadModal").style.display = "flex";
    }
  });

  // Modal schließen
  document.getElementById("closeModal").addEventListener("click", () => {
    document.getElementById("downloadModal").style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (e.target == document.getElementById("downloadModal")) {
      document.getElementById("downloadModal").style.display = "none";
    }
  });

  // Loader auswählen → Download-Link generieren
  loaderSelect.addEventListener("change", () => {
    const version = versionSelect.value;
    const loader = loaderSelect.value;

    if (version && loader) {
      const fileName = `${name.toLowerCase()}-${version}-${loader.toLowerCase()}.jar`;
      const href = `../modpacks/${name.toLowerCase()}/${name.toLowerCase()}/${fileName}`;
      downloadLink.href = href;
      downloadLink.style.display = "inline-block";
    } else {
      downloadLink.style.display = "none";
    }
  });
</script>
</body>
  </html>
