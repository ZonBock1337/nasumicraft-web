<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerTech</title>
  <meta name="mod-name" content="PowerTech">
  <meta name="mod-version" content="1.0.0">
  <meta name="description" content="PowerTech ist ein High-Tech-Modul für NasumiCraft mit Energieerzeugung und Maschinen.">
  <meta name="license" content="MIT">
  <meta name="mod-image" content="../pageimages/powertech.png"> <!-- 400x400 -->

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4faff;
      color: #222;
    }

    .header-image {
      width: 100%;
      height: 300px;
      background-image: url('https://raw.githubusercontent.com/ZonBock1337/nasumicraft-web/refs/heads/page/pageimages/background.png');
      background-size: cover;
      background-position: center;
      transition: height 0.3s ease;
    }

    .hidden-header {
      height: 80px !important;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #0055aa;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      z-index: 10;
    }

    .content {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: row;
      gap: 30px;
      align-items: flex-start;
    }

    .mod-image {
      width: 400px;
      height: 400px;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .mod-info {
      flex: 1;
    }

    .mod-title {
      font-size: 36px;
      color: #003366;
      margin-top: 0;
    }

    .mod-description {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.6;
    }

    .download-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #005dc1;
    }

    .license {
      font-size: 13px;
      color: #666;
      margin: 40px 0 0 40px;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }

      .mod-image {
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .license {
        margin-left: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="header-image" id="headerImage">
    <a class="back-button" href="../index.html">Zurück</a>
  </div>

  <div class="content">
    <div class="mod-image" id="modImage"></div>

    <div class="mod-info">
      <h1 class="mod-title" id="modTitle">Mod Name</h1>
      <div class="mod-description" id="modDescription">Beschreibung wird geladen...</div>
      <a class="download-button" id="downloadButton" href="#">Download</a>
    </div>
  </div>

  <div class="license" id="licenseText">Lizenz: </div>

  <script>
    const modName = document.querySelector('meta[name="mod-name"]')?.content || "Unbenannt";
    const version = document.querySelector('meta[name="mod-version"]')?.content || "0.0.0";
    const description = document.querySelector('meta[name="description"]')?.content || "Keine Beschreibung verfügbar.";
    const license = document.querySelector('meta[name="license"]')?.content || "Unbekannt";
    const image = document.querySelector('meta[name="mod-image"]')?.content || "../pageimages/defaultmod.png";

    document.getElementById("modTitle").textContent = `${modName} v${version}`;
    document.getElementById("modDescription").textContent = description;
    document.getElementById("licenseText").textContent = `Lizenz: ${license}`;
    document.getElementById("modImage").style.backgroundImage = `url('${image}')`;
    document.getElementById("downloadButton").href = `../mods/${modName}.zip`;

    // Scroll-Verhalten
    let lastScrollTop = 0;
    window.addEventListener("scroll", () => {
      const header = document.getElementById("headerImage");
      const st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop) {
        header.classList.add("hidden-header");
      } else {
        header.classList.remove("hidden-header");
      }
      lastScrollTop = st <= 0 ? 0 : st;
    }, false);
  </script>

</body>
</html>
