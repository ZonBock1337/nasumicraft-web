<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NasumiCraft Mods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    header {
      background-color: #222;
      color: white;
      padding: 60px 20px;
    }

    h1 {
      margin: 0;
      font-size: 48px;
    }

    h2 {
      margin-top: 10px;
      color: #ccc;
    }

    section {
      margin: 50px auto;
      max-width: 900px;
    }

    .mod-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .mod-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 14px;
    }

    .mod-card small {
      display: block;
      color: gray;
      margin-top: 5px;
    }

    footer {
      margin-top: 100px;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>NasumiCraft Mods</h1>
    <h2>Mods von NasumiCraft</h2>
  </header>

  <section>
    <h2>Mods Library</h2>
    <div id="modCount" style="margin-bottom: 20px;"></div>
    <div class="mod-list" id="modList">
      <p>Lade Mods...</p>
    </div>
  </section>

  <footer>
    &copy; 2025 NasumiCraft
  </footer>

  <script>
    const username = "DEIN_GITHUB_USERNAME"; // <- hier einfügen
    const repo = "DEIN_REPO_NAME"; // <- hier einfügen
    const modsFolder = "ModsPages";

    async function fetchMods() {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${modsFolder}`;
      try {
        const res = await fetch(apiUrl);
        const files = await res.json();
        const modList = document.getElementById("modList");
        const modCount = document.getElementById("modCount");

        modList.innerHTML = "";
        modCount.innerText = `Verfügbare Mods (${files.length}) in der Library`;

        // Nur 3 Mods anzeigen (als Beispiel)
        for (let i = 0; i < Math.min(3, files.length); i++) {
          const file = files[i];
          const modTitle = decodeURIComponent(file.name.replace(/\.[^/.]+$/, ""));

          const card = document.createElement("div");
          card.className = "mod-card";
          card.innerHTML = `
            <strong>${modTitle}</strong>
            <small>Datei: ${file.name}</small>
            <small><a href="${file.html_url}" target="_blank">Zur Mod-Seite</a></small>
          `;
          modList.appendChild(card);
        }
      } catch (error) {
        console.error("Fehler beim Laden der Mods:", error);
        document.getElementById("modList").innerHTML = "<p>Fehler beim Laden der Mods.</p>";
      }
    }

    fetchMods();
  </script>
</body>
</html>
