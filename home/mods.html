<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NasumiCraft Mods</title>
  <style>
    /* Dein ganzer CSS-Stil wie gehabt */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    header {
      background-color: #121212;
      padding: 60px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #ff6600;
      margin: 0;
      border-bottom: 3px solid #ff6600;
    }

    h2 {
      margin: 10px 0 30px;
      font-weight: 300;
      color: #ccc;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .search-bar {
     padding: 10px;
      width: 80%;
     max-width: 400px;
     font-size: 16px;
     border: 1px solid #555;
     border-radius: 5px;
     background-color: #2a2a2a;
     color: #f0f0f0;
    }

    .category-select {
     padding: 10px;
     font-size: 16px;
     border: 1px solid #555;
     border-radius: 5px;
      background-color: #2a2a2a;
     color: #f0f0f0;
     max-width: 200px;
    }

    .mod-library {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .mod-count {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .mod-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .mod-card {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      width: 280px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .mod-card:hover {
      transform: scale(1.03);
    }

    .mod-image {
      width: 100%;
      height: 160px;
      background-color: #333;
      background-size: cover;
      background-position: center;
    }

    .mod-content {
      padding: 15px;
    }

    .mod-title {
      font-size: 18px;
      color: #ff6600;
      margin: 0 0 5px;
    }

    .mod-version {
      font-size: 14px;
      color: #bbb;
    }

    .mod-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #61dafb;
      font-size: 14px;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin: 50px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>NasumiCraft Mods</h1>
    <h2 id="categoryTitle">Mods von NasumiCraft</h2>

    <div class="header-container">
      <input type="text" class="search-bar" id="searchInput" placeholder="Mods durchsuchen..." oninput="filterMods()" />
      <select class="category-select" id="categorySelect" onchange="loadMods();">
        <option value="mod">Mods</option>
        <option value="modpack">Modpacks</option>
      </select>
    </div>
  </header>

  <main class="mod-library">
    <div id="modSection">
      <h3>Mods</h3>
      <div class="mod-count" id="modCount">Lade Mods...</div>
      <div class="mod-list" id="modList"></div>
    </div>
    <div id="modpackSection" style="display:none;">
      <h3>Modpacks</h3>
      <div class="mod-count" id="modpackCount">Lade Modpacks...</div>
      <div class="mod-list" id="modpackList"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 NasumiCraft. Made with Craft. | <a href="../home/impressum-nc.html" style="color: #777;">Impressum</a>
  </footer>

  <script>
    async function loadMods() {
      try {
        const category = document.getElementById("categorySelect").value;
        const baseUrl = category === "modpack"
          ? "https://mc.nasumicraft.de/modpack/"
          : "https://mc.nasumicraft.de/mod/";
        const fileListUrl = `${baseUrl}list.php`;

        const res = await fetch(fileListUrl);
        const files = await res.json();

        const mods = [], modpacks = [];

        for (const fileName of files) {
          const rawUrl = `${baseUrl}${fileName}`;
          const filename = fileName.replace(".html", "");
          const modRes = await fetch(rawUrl);
          const htmlText = await modRes.text();
          const doc = new DOMParser().parseFromString(htmlText, "text/html");

          const title = doc.querySelector("meta[name='mod-name']")?.content || filename;
          const version = doc.querySelector("meta[name='mod-version']")?.content || "Unbekannt";
          const image = doc.querySelector("meta[name='mod-image']")?.content || "https://via.placeholder.com/400x400?text=Mod";
          const categoryMeta = doc.querySelector("meta[name='category']")?.content?.toLowerCase() || "mod";

          if (categoryMeta === "private") continue;

          const card = { title, version, image, publicUrl: rawUrl };

          if (category === "modpack") {
            modpacks.push(card);
          } else {
            mods.push(card);
          }
        }

        if (category === "mod") {
          document.getElementById("modSection").style.display = "block";
          document.getElementById("modpackSection").style.display = "none";
          document.getElementById("categoryTitle").textContent = "Mods";
          document.getElementById("modList").innerHTML = "";
          document.getElementById("modCount").textContent = `Verfügbare Mods (${mods.length})`;

          mods.forEach(mod => document.getElementById("modList").appendChild(createModCard(mod)));
        } else {
          document.getElementById("modSection").style.display = "none";
          document.getElementById("modpackSection").style.display = "block";
          document.getElementById("categoryTitle").textContent = "Modpacks";
          document.getElementById("modpackList").innerHTML = "";
          document.getElementById("modpackCount").textContent = `Verfügbare Modpacks (${modpacks.length})`;

          modpacks.forEach(mod => document.getElementById("modpackList").appendChild(createModCard(mod)));
        }
      } catch (err) {
        console.error("Fehler beim Laden:", err);
        document.getElementById("modList").innerHTML = "<p style='color:#f44;'>Fehler beim Laden der Liste.</p>";
        document.getElementById("modpackList").innerHTML = "<p style='color:#f44;'>Fehler beim Laden der Liste.</p>";
      }
    }

    function createModCard(mod) {
      const card = document.createElement("div");
      card.className = "mod-card";

      const modImage = document.createElement("div");
      modImage.className = "mod-image";
      modImage.style.backgroundImage = `url('${mod.image}')`;
      card.appendChild(modImage);

      const modContent = document.createElement("div");
      modContent.className = "mod-content";

      const modTitle = document.createElement("div");
      modTitle.className = "mod-title";
      modTitle.textContent = mod.title;
      modContent.appendChild(modTitle);

      const modVersion = document.createElement("div");
      modVersion.className = "mod-version";
      modVersion.textContent = `Version: ${mod.version}`;
      modContent.appendChild(modVersion);

      const modLink = document.createElement("a");
      modLink.className = "mod-link";
      modLink.href = mod.publicUrl;
      modLink.target = "_blank";
      modLink.textContent = "Mod-Seite öffnen";
      modContent.appendChild(modLink);

      card.appendChild(modContent);
      return card;
    }

    function filterMods() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const modCards = document.querySelectorAll(".mod-card");

      modCards.forEach(card => {
        const title = card.querySelector(".mod-title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }

    loadMods(); // Start
  </script>
</body>
</html>
