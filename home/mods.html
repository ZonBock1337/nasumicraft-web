<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NasumiCraft Mods</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    header {
      background-color: #121212;
      padding: 60px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #ff6600;
      margin: 0;
      border-bottom: 3px solid #ff6600;
    }

    h2 {
      margin: 10px 0 30px;
      font-weight: 300;
      color: #ccc;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #e05500;
    }

    .mod-library {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .mod-count {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .mod-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .mod-card {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      width: 280px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .mod-card:hover {
      transform: scale(1.03);
    }

    .mod-image {
      width: 100%;
      height: 160px;
      background-color: #333;
      background-size: cover;
      background-position: center;
    }

    .mod-content {
      padding: 15px;
    }

    .mod-title {
      font-size: 18px;
      color: #ff6600;
      margin: 0 0 5px;
    }

    .mod-version {
      font-size: 14px;
      color: #bbb;
    }

    .mod-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #61dafb;
      font-size: 14px;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin: 50px 0 20px;
    }
    
        .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .search-bar {
     padding: 10px;
      width: 80%;
     max-width: 400px;
     font-size: 16px;
     border: 1px solid #555;
     border-radius: 5px;
     background-color: #2a2a2a;
     color: #f0f0f0;
    }

    .category-select {
     padding: 10px;
     font-size: 16px;
     border: 1px solid #555;
     border-radius: 5px;
      background-color: #2a2a2a;
     color: #f0f0f0;
     max-width: 200px;
    }


  </style>
</head>
<body>

  <header>
      
        <h1>NasumiCraft Mods</h1>
  <h2 id="categoryTitle">Mods von NasumiCraft</h2>
      
  <!-- Header Container with Searchbar and Category Dropdown -->
  <div class="header-container">
    <input
      type="text"
      class="search-bar"
      id="searchInput"
      placeholder="Mods durchsuchen..."
      oninput="filterMods()"
    />
    <select class="category-select" id="categorySelect" onchange="loadMods();">
      <option value="mod">Mods</option>
      <option value="modpack">Modpacks</option>
    </select>
  </div>
 
</header>


  <main class="mod-library">
    <div id="modSection">
  <h3 id="modSectionTitle">Mods</h3>
  <div class="mod-count" id="modCount">Lade Mods...</div>
  <div class="mod-list" id="modList">
    <p style="color:#888;">Mods werden geladen...</p>
  </div>
</div>

<div id="modpackSection" style="display:none;">
  <h3 id="modpackSectionTitle">Modpacks</h3>
  <div class="mod-count" id="modpackCount">Lade Modpacks...</div>
  <div class="mod-list" id="modpackList">
    <p style="color:#888;">Modpacks werden geladen...</p>
  </div>
</div>

  </main>

  <footer>
    &copy; 2025 NasumiCraft. Made with Craft. | <a href="../home/impressum-nc.html" style="color: #777;">Impressum</a>
  </footer>

  <script>
    const githubApiUrl = "https://api.github.com/repos/ZonBock1337/nasumicraft-web/contents/modspages?ref=page";
    const modPageUrlBase = "https://mc.nasumicraft.de/modspages/";

    const modSection = document.getElementById("modSection");
const modpackSection = document.getElementById("modpackSection");
const modList = document.getElementById("modList");
const modpackList = document.getElementById("modpackList");
const categoryTitle = document.getElementById("categoryTitle");
const modCount = document.getElementById("modCount");
const modpackCount = document.getElementById("modpackCount");

    async function loadMods() {
      try {
        const category = document.getElementById("categorySelect").value; // Wert aus dem Dropdown
        const res = await fetch(githubApiUrl);
        const files = await res.json();
        const htmlFiles = files.filter(file => file.name.endsWith(".html"));
    
        const mods = [];
        const modpacks = [];
    
        for (const file of htmlFiles) {
          const rawUrl = `https://mc.nasumicraft.de/modspages/${file.name}`;
          const publicUrl = modPageUrlBase + file.name;
          const filename = file.name.replace(".html", "");
    
          const modRes = await fetch(rawUrl);
          const htmlText = await modRes.text();
          const doc = new DOMParser().parseFromString(htmlText, "text/html");
    
          // Sicherstellen, dass die Meta-Tags existieren
          const title = doc.querySelector("meta[name='mod-name']")?.content || filename;
          const version = doc.querySelector("meta[name='mod-version']")?.content || "Unbekannt";
          const image = doc.querySelector("meta[name='mod-image']")?.content || "https://via.placeholder.com/400x400?text=Mod";
          const category = doc.querySelector("meta[name='category']")?.content || "mod"; // Standardwert: mod
    
          const card = {
            title,
            version,
            image,
            publicUrl
          };
    
          if (category === "modpack") {
            modpacks.push(card);
          } else {
            mods.push(card);
          }
        }
    
        // Filtern und Anzeigen je nach Auswahl
        if (category === "mod") {
          modSection.style.display = "block";
          modpackSection.style.display = "none";
          categoryTitle.textContent = "Mods";
          modList.innerHTML = "";
          modCount.textContent = `Verfügbare Mods (${mods.length})`;
    
          mods.forEach(mod => {
            const cardElement = createModCard(mod);
            modList.appendChild(cardElement);
          });
        } else {
          modSection.style.display = "none";
          modpackSection.style.display = "block";
          categoryTitle.textContent = "Modpacks";
          modpackList.innerHTML = "";
          modpackCount.textContent = `Verfügbare Modpacks (${modpacks.length})`;
    
          modpacks.forEach(modpack => {
            const cardElement = createModCard(modpack);
            modpackList.appendChild(cardElement);
          });
        }
      } catch (err) {
        console.error("Fehler beim Laden der Mods:", err);
        modList.innerHTML = "<p style='color:#f44;'>Fehler beim Laden der Liste.</p>";
        modpackList.innerHTML = "<p style='color:#f44;'>Fehler beim Laden der Liste.</p>";
      }
    }
    
    function createModCard(mod) {
      const card = document.createElement("div");
      card.className = "mod-card";
      card.innerHTML = `
        <div class="mod-image" style="background-image: url('${mod.image}')"></div>
        <div class="mod-content">
          <div class="mod-title">${mod.title}</div>
          <div class="mod-version">Version: ${mod.version}</div>
          <a class="mod-link" href="${mod.publicUrl}" target="_blank">Mod-Seite öffnen</a>
        </div>
      `;
      return card;
    }
    
    loadMods(); // Initialer Aufruf beim Laden der Seite

    function filterMods() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const modCards = document.querySelectorAll(".mod-card");

      modCards.forEach(card => {
       const title = card.querySelector(".mod-title").textContent.toLowerCase();
       card.style.display = title.includes(input) ? "block" : "none";
     });
    }

  </script>
</body>
</html>
