<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NasumiCraft Mods</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    header {
      background-color: #121212;
      padding: 60px 20px 20px;
      text-align: center;
      border-bottom: 3px solid #ff6600;
    }

    h1 {
      font-size: 48px;
      color: #ff6600;
      margin: 0;
    }

    h2 {
      margin: 10px 0 30px;
      font-weight: 300;
      color: #ccc;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #e05500;
    }

    .mod-library {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .mod-count {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .mod-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .mod-card {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      width: 280px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .mod-card:hover {
      transform: scale(1.03);
    }

    .mod-image {
      width: 100%;
      height: 160px;
      background-color: #333;
      background-size: cover;
      background-position: center;
    }

    .mod-content {
      padding: 15px;
    }

    .mod-title {
      font-size: 18px;
      color: #ff6600;
      margin: 0 0 5px;
    }

    .mod-version {
      font-size: 14px;
      color: #bbb;
    }

    .mod-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #61dafb;
      font-size: 14px;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin: 50px 0 20px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back();">⬅ Zurück</button>
    <h1>NasumiCraft Mods</h1>
    <h2>Mods von NasumiCraft</h2>
  </header>

  <main class="mod-library">
    <div class="mod-count" id="modCount">Lade Mods...</div>
    <div class="mod-list" id="modList">
      <p style="color:#888;">Mods werden geladen...</p>
    </div>
  </main>

  <footer></footer>
    &copy; 2025 NasumiCraft. Made with Craft.

  Diese Seite wird automatisch betrieben, bei fehlern bitte denn Admin
  auf Discord kontaktieren!
  </footer>

  <script>
    const githubApiUrl = "https://api.github.com/repos/ZonBock1337/nasumicraft-web/contents/modspages?ref=page";
    const modPageUrlBase = "https://mc.nasumicraft.de/modspages/";

    async function loadMods() {
      try {
        const res = await fetch(githubApiUrl);
        const files = await res.json();
        const htmlFiles = files.filter(file => file.name.endsWith(".html"));

        const modList = document.getElementById("modList");
        const modCount = document.getElementById("modCount");
        modList.innerHTML = "";
        modCount.textContent = `Verfügbare Mods (${htmlFiles.length}) in der Library`;

        for (const file of htmlFiles) {
          const rawUrl = `https://mc.nasumicraft.de/modspages/${file.name}`;
          const publicUrl = modPageUrlBase + file.name;
          const filename = file.name.replace(".html", "");

          const modRes = await fetch(rawUrl);
          const htmlText = await modRes.text();

          const doc = new DOMParser().parseFromString(htmlText, "text/html");
          
          // Sicherstellen, dass die Meta-Tags existieren
          const title = doc.querySelector("meta[name='mod-name']")?.content || filename;
          const version = doc.querySelector("meta[name='mod-version']")?.content || "Unbekannt";
          const image = doc.querySelector("meta[name='mod-image']")?.content || "https://via.placeholder.com/400x400?text=Mod";

          const card = document.createElement("div");
          card.className = "mod-card";
          card.innerHTML = `
            <div class="mod-image" style="background-image: url('${image}')"></div>
            <div class="mod-content">
              <div class="mod-title">${title}</div>
              <div class="mod-version">Version: ${version}</div>
              <a class="mod-link" href="${publicUrl}" target="_blank">Mod-Seite öffnen</a>
            </div>
          `;
          modList.appendChild(card);
        }
      } catch (err) {
        console.error("Fehler beim Laden der Mods:", err);
        document.getElementById("modList").innerHTML = "<p style='color:#f44;'>Fehler beim Laden der Mod-Liste.</p>";
      }
    }

    loadMods();
  </script>
</body>
</html>
