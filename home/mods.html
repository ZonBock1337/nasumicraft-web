<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NasumiCraft Mods</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    header {
      background-color: #121212;
      padding: 60px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #ff6600;
      margin: 0;
      border-bottom: 3px solid #ff6600;
    }

    h2 {
      margin: 10px 0 30px;
      font-weight: 300;
      color: #ccc;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #e05500;
    }

    .mod-library {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .mod-count {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .mod-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .mod-card {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      width: 280px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .mod-card:hover {
      transform: scale(1.03);
    }

    .mod-image {
      width: 100%;
      height: 160px;
      background-color: #333;
      background-size: cover;
      background-position: center;
    }

    .mod-content {
      padding: 15px;
    }

    .mod-title {
      font-size: 18px;
      color: #ff6600;
      margin: 0 0 5px;
    }

    .mod-version {
      font-size: 14px;
      color: #bbb;
    }

    .mod-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #61dafb;
      font-size: 14px;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin: 50px 0 20px;
    }

    /* Button für Ladeprobleme */
    .loading-button {
      display: none;
      background-color: #e05500;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .loading-button:hover {
      background-color: #ff6600;
    }

    /* Button für den Status Check */
    .status-check-button {
      display: none;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .status-check-button:hover {
      background-color: #0056b3;
    }

    .status-check-frame {
      display: none;
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: none;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .search-bar {
     padding: 10px;
      width: 80%;
     max-width: 400px;
     font-size: 16px;
     border: 1px solid #555;
     border-radius: 5px;
     background-color: #2a2a2a;
     color: #f0f0f0;
    }

    .category-select {
     padding: 10px;
     font-size: 16px;
     border: 1px solid #555;
     border-radius: 5px;
      background-color: #2a2a2a;
     color: #f0f0f0;
     max-width: 200px;
    }
  </style>
</head>
<body>

  <header>
    <h1>NasumiCraft Mods</h1>
    <h2 id="categoryTitle">Mods von NasumiCraft</h2>

    <!-- Header Container with Searchbar and Category Dropdown -->
    <div class="header-container">
      <input
        type="text"
        class="search-bar"
        id="searchInput"
        placeholder="Mods durchsuchen..."
        oninput="filterMods()"
      />
      <select class="category-select" id="categorySelect" onchange="loadMods();">
        <option value="mod">Mods</option>
        <option value="modpack">Modpacks</option>
      </select>
    </div>
  </header>

  <main class="mod-library">
    <div id="modSection">
      <h3 id="modSectionTitle">Mods</h3>
      <div class="mod-count" id="modCount">Lade Mods...</div>
      <div class="mod-list" id="modList">
        <p style="color:#888;">Mods werden geladen...</p>
      </div>
    </div>

    <div id="modpackSection" style="display:none;">
      <h3 id="modpackSectionTitle">Modpacks</h3>
      <div class="mod-count" id="modpackCount">Lade Modpacks...</div>
      <div class="mod-list" id="modpackList">
        <p style="color:#888;">Modpacks werden geladen...</p>
      </div>
    </div>

    <button id="loadingButton" class="loading-button">Probleme beim Laden?</button>
    <button id="statusCheckButton" class="status-check-button">NCStatus prüfen</button>
    <iframe id="statusCheckFrame" class="status-check-frame" src=""></iframe>
  </main>

  <footer>
    &copy; 2025 NasumiCraft. Made with Craft. | <a href="../home/impressum-nc.html" style="color: #777;">Impressum</a>
  </footer>

  <script>
    let loadingTimeout;

    // Funktion zum Triggern des Ladefehlers, wenn das Laden mehr als 5 Sekunden dauert
    function triggerLoadingError() {
      document.getElementById("loadingButton").style.display = "inline-block";
    }

    // Wenn der "Probleme beim Laden?"-Button geklickt wird
    document.getElementById("loadingButton").onclick = function() {
      document.getElementById("loadingButton").style.display = "none";
      document.getElementById("statusCheckButton").style.display = "inline-block";
    };

    // Wenn der "NCStatus prüfen"-Button geklickt wird, das Status-Frame einblenden
    document.getElementById("statusCheckButton").onclick = function() {
      document.getElementById("statusCheckFrame").style.display = "block";
      document.getElementById("statusCheckFrame").src = "https://mc.nasumicraft.de/services/nc-status-service.html";
      document.getElementById("statusCheckButton").style.display = "none";
    };

    // Funktion zum Laden der Mods und Modpacks
    async function loadMods() {
      loadingTimeout = setTimeout(triggerLoadingError, 5000); // Timeout nach 5 Sekunden
      try {
        // Deine Logik zum Laden der Mods oder Modpacks
        // Ausgewählte Kategorie (Mod oder Modpack)
        const category = document.getElementById("categorySelect").value;
        console.log('Kategorie ausgewählt:', category);

        // URL für GitHub API
        const githubApiUrlBase = "https://api.github.com/repos/ZonBock1337/nasumicraft-web/contents/";
        const branch = "page"; // Branch für die GitHub-API
        const githubApiUrl = `${githubApiUrlBase}${category}?ref=${branch}`;

        const res = await fetch(githubApiUrl);
        const files = await res.json();
        console.log('Geladene Dateien von den NC Servern:', files);

        const htmlFiles = files.filter(file => file.name.endsWith(".html"));
        const mods = [];
        const modpacks = [];

        for (const file of htmlFiles) {
          const baseUrl = category === "modpack" ? "https://mc.nasumicraft.de/modpack/" : "https://mc.nasumicraft.de/mod/";
          const rawUrl = `${baseUrl}${file.name}`;
          const modRes = await fetch(rawUrl);
          const htmlText = await modRes.text();
          const doc = new DOMParser().parseFromString(htmlText, "text/html");

          const title = doc.querySelector("meta[name='mod-name']")?.content || file.name.replace(".html", "");
          const version = doc.querySelector("meta[name='mod-version']")?.content || "Unbekannt";
          const image = doc.querySelector("meta[name='mod-image']")?.content || "https://via.placeholder.com/280x160?text=Keine+Bildvorlage";
          
          const mod = {
            title,
            version,
            url: rawUrl,
            image
          };

          if (category === "mod") {
            mods.push(mod);
          } else {
            modpacks.push(mod);
          }
        }

        // Anzeige der geladenen Mods oder Modpacks
        const list = category === "mod" ? mods : modpacks;
        const listElement = category === "mod" ? document.getElementById("modList") : document.getElementById("modpackList");
        const countElement = category === "mod" ? document.getElementById("modCount") : document.getElementById("modpackCount");

        listElement.innerHTML = "";
        countElement.innerHTML = `${list.length} ${category === "mod" ? "Mods" : "Modpacks"}`;
        
        list.forEach(mod => {
          const modElement = document.createElement("div");
          modElement.classList.add("mod-card");
          modElement.innerHTML = `
            <div class="mod-image" style="background-image: url('${mod.image}');"></div>
            <div class="mod-content">
              <p class="mod-title">${mod.title}</p>
              <p class="mod-version">${mod.version}</p>
              <a href="${mod.url}" class="mod-link" target="_blank">Mehr erfahren</a>
            </div>
          `;
          listElement.appendChild(modElement);
        });

        // Timeout zurücksetzen und den Fehlerbutton ausblenden
        clearTimeout(loadingTimeout);
        document.getElementById("loadingButton").style.display = "none";

      } catch (err) {
        console.error("Fehler beim Laden der Mods:", err);
        document.getElementById("modList").innerHTML = "<p style='color:#f44;'>Fehler beim Laden der Liste.</p>";
      }
    }

    loadMods();
  </script>
</body>
</html>
