<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord Beitreten</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #0a0a0f;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Glitch-Hintergrund */
    .glitch-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a0f;
      z-index: 0;
      pointer-events: none;
    }

    .glitch-bg::before,
    .glitch-bg::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,0,255,0.02), transparent);
      mix-blend-mode: screen;
      opacity: 0.15;
      animation: glitchBackground 2s infinite;
    }

    .glitch-bg::after {
      background: linear-gradient(90deg, transparent, rgba(0,255,255,0.02), transparent);
      animation-delay: 1s;
    }

    @keyframes glitchBackground {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0px, 0px); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .discord-container {
      width: 90%;
      max-width: 600px;
      animation: flyIn 0.6s ease-out, idleGlitch 1.5s infinite;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(88,101,242,0.7);
    }

    .join-button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #5865F2, #4752C4);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(88,101,242,0.6);
      position: relative;
      overflow: hidden;
      animation: idleGlitch 1.5s infinite;
    }

    .join-button::before,
    .join-button::after {
      content: '';
      position: absolute;
      width: 100%; height: 100%;
      top: 0; left: 0;
      background: inherit;
      opacity: 0.2;
      mix-blend-mode: screen;
      animation: buttonGlitch 2s infinite;
    }

    .join-button::after {
      animation-delay: 1s;
    }

    /* Glitch idle wobble */
    @keyframes idleGlitch {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
    }

    @keyframes buttonGlitch {
      0% { clip-path: inset(10% 0 90% 0); }
      20% { clip-path: inset(30% 0 60% 0); }
      40% { clip-path: inset(50% 0 40% 0); }
      60% { clip-path: inset(70% 0 20% 0); }
      80% { clip-path: inset(90% 0 5% 0); }
      100% { clip-path: inset(10% 0 90% 0); }
    }

    @keyframes flyIn {
      0% { transform: translateX(-200%) skewX(-10deg); opacity: 0; }
      100% { transform: translateX(0) skewX(0); opacity: 1; }
    }

    .glitching {
      animation: glitchFlash 0.1s steps(2, end) infinite;
    }

    @keyframes glitchFlash {
      0% { transform: translate(-2px, 0) skewX(-5deg); }
      50% { transform: translate(2px, 2px) skewX(5deg); }
      100% { transform: translate(0, 0) skewX(0); }
    }

  </style>
</head>
<body>

  <div class="glitch-bg"></div>

  <div class="container">
    <div class="discord-container" id="widget">
      <iframe
        src="https://discord.com/widget?id=1302261799781007442&theme=dark"
        allowtransparency="true"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
      </iframe>
    </div>

    <button class="join-button" id="joinBtn">Beitreten</button>
  </div>

  <script>
    const btn = document.getElementById("joinBtn");
    const widget = document.getElementById("widget");

    btn.addEventListener("click", () => {
      btn.classList.add("glitching");
      widget.classList.add("glitching");

      setTimeout(() => {
        window.location.href = "https://discord.gg/4nnta7t4QV";
      }, 800);
    });
  </script>
</body>
