<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beanspruchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #FFA500;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Discord Rolle beanspruchen</h1>
  <p>Um die Rolle "Achievments Hunter" zu erhalten, melde dich bitte mit Discord an.</p>

  <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=https%3A%2F%2Fmc.nasumicraft.de%2Fsecrets%2Freward&response_type=code&scope=identify%20guilds.join">
    <button>Mit Discord anmelden</button>
  </a>

</body>
</html>
