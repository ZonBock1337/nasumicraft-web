<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belohnung beanspruchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: orange;
      text-align: center;
      padding-top: 50px;
    }
    .button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #218838;
    }
    .username {
      font-size: 20px;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Du hast alle Achievments freigeschaltet!</h1>
  <p>Beanspruche deine Belohnung Ã¼ber Discord:</p>
  <div id="discordName" class="username"></div>
  <button class="button" onclick="claimReward()">Beanspruchen</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    let accessToken = null;
    let username = null;

    async function fetchToken() {
      if (!code) return;

      const response = await fetch("/getToken", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await response.json();
      accessToken = data.access_token;

      if (accessToken) {
        const userRes = await fetch("https://discord.com/api/v10/users/@me", {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });

        const user = await userRes.json();
        username = user.username + "#" + user.discriminator;
        document.getElementById("discordName").textContent = "Eingeloggt als: " + username;
      }
    }

    async function claimReward() {
      if (!accessToken) {
        alert("Du musst dich zuerst einloggen!");
        return;
      }

      const res = await fetch("/assignRole", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });

      const result = await res.json();

      if (result.success) {
        alert("Du hast die Rolle erhalten!");
      } else {
        alert("Fehler: " + result.error);
      }
    }

    fetchToken();
  </script>
</body>
</html>
