<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Belohnung beanspruchen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1e1e1e;
      color: #FFA500;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      background: #00ff88;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 1rem;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .small {
      margin-top: 20px;
      font-size: 0.6rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Du hast alle Achievments freigeschaltet!</h1>
  <button id="claimBtn">Belohnung beanspruchen</button>
  <div class="small">Du erhältst eine besondere Rolle auf Discord</div>

  <script>
    const claimBtn = document.getElementById('claimBtn');
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    claimBtn.addEventListener('click', () => {
      if (!code) {
        alert("Autorisierungscode fehlt. Bitte über Discord einloggen.");
        return;
      }

      fetch('/getToken', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
        if (data.access_token) {
          assignRole(data.access_token);
        } else {
          alert("Fehler beim Abrufen des Tokens.");
        }
      });
    });

    function assignRole(token) {
      fetch('/assignRole', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Du hast erfolgreich deine Rolle erhalten!");
          claimBtn.disabled = true;
        } else {
          alert("Fehler beim Zuweisen der Rolle.");
        }
      })
      .catch(() => alert("Serverfehler beim Rollenabruf."));
    }
  </script>

</body>
</html>
