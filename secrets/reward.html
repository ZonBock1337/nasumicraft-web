<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beanspruchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #FFA500;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Discord Rolle beanspruchen</h1>
  <p>Gib deinen Discord-Nutzernamen ein, um die Rolle "Achievments Hunter" zu erhalten!</p>

  <input type="text" id="discordUsername" placeholder="Dein Discord Benutzername" />
  <br />
  <button onclick="claimRole()">Beanspruchen</button>

  <script>
    function claimRole() {
      const discordUsername = document.getElementById('discordUsername').value;
      
      if (!discordUsername) {
        alert("Bitte gib deinen Discord-Nutzernamen ein!");
        return;
      }

      fetch('https://mc.nasumicraft.de/secrets/reward', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username: discordUsername }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Du hast die Rolle erfolgreich erhalten!");
        } else {
          alert("Es gab ein Problem beim Zuweisen der Rolle. Bitte versuche es später noch einmal.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Es gab einen Fehler. Bitte versuche es später erneut.");
      });
    }
  </script>

</body>
</html>
