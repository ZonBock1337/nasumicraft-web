<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Belohnung beanspruchen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #FFA500;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      text-shadow: 2px 2px 4px black;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin: 20px 0;
    }

    .btn {
      background: #32CD32;
      border: none;
      color: black;
      padding: 16px 32px;
      font-size: 16px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 10px #00ff00;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Belohnung beanspruchen</h1>
  <p>Du hast alle Achievments freigeschaltet!</p>
  <button class="btn" id="claimBtn">Beanspruchen</button>

  <p id="statusText" class="error"></p>

  <script>
    document.getElementById("claimBtn").addEventListener("click", async () => {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (!code) {
          document.getElementById("statusText").innerText = "Du bist nicht authentifiziert.";
          return;
        }

        // 1. Access Token vom Server holen
        const tokenRes = await fetch("/getToken", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const tokenData = await tokenRes.json();
        if (!tokenData.access_token) {
          document.getElementById("statusText").innerText = "Fehler beim Holen des Tokens.";
          return;
        }

        // 2. Rolle zuweisen
        const assignRes = await fetch("/assignRole", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${tokenData.access_token}`
          }
        });

        const assignData = await assignRes.json();
        if (assignData.success) {
          document.getElementById("statusText").style.color = "#00ff00";
          document.getElementById("statusText").innerText = "Erfolg! Rolle zugewiesen.";
          document.getElementById("claimBtn").disabled = true;
        } else {
          document.getElementById("statusText").innerText = "Fehler beim Zuweisen der Rolle.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("statusText").innerText = "Serverfehler.";
      }
    });
  </script>
</body>
</html>
