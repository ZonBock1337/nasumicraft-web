<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belohnung erhalten</title>
</head>
<body>
    <h1>Du hast die Authentifizierung erfolgreich abgeschlossen!</h1>
    <p>Du kannst nun deine Belohnung beanspruchen.</p>
    <button id="claimButton">Belohnung beanspruchen</button>
    
    <script>
        // Hole den Authentifizierungs-Code aus der URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        // Wenn der Code nicht da ist, breche ab
        if (!code) {
            alert('Es gab ein Problem bei der Authentifizierung.');
            window.location.href = 'https://mc.nasumicraft.de/secrets/reward'; // Falls kein Code, gehe zurück zur reward-Seite
        }

        // Funktionsaufruf, um das Access Token zu erhalten
        async function getAccessToken(code) {
            const response = await fetch('https://mc.nasumicraft.de/getToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code
                })
            });
            const data = await response.json();
            if (data.access_token) {
                // Wenn erfolgreich, speichere das Access Token
                localStorage.setItem('access_token', data.access_token);
            } else {
                alert('Fehler beim Abrufen des Tokens!');
            }
        }

        // Event-Listener für den Button zum Beanspruchen der Belohnung
        document.getElementById('claimButton').addEventListener('click', function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('Du musst dich zuerst authentifizieren!');
                return;
            }

            // Anfrage an deinen Server, um die Rolle zu vergeben
            fetch('https://mc.nasumicraft.de/assignRole', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Rolle erfolgreich zugewiesen!');
                } else {
                    alert('Fehler beim Zuweisen der Rolle!');
                }
            });
        });

        // Token erhalten und Authentifizierung abschließen
        getAccessToken(code);
    </script>
</body>
</html>
