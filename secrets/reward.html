<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belohnung erhalten</title>
    <style>
        body {
            background-color: #36393F;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }
        #claimButton {
            background-color: #43B581;
            padding: 15px 30px;
            border-radius: 5px;
            color: white;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #claimButton:hover {
            background-color: #2F9B59;
        }
        .info {
            font-size: 0.9em;
            color: #b0b0b0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Du hast die Authentifizierung erfolgreich abgeschlossen!</h1>
    <p>Du kannst nun deine Belohnung beanspruchen.</p>
    <button id="claimButton">Belohnung beanspruchen</button>

    <div class="info">
        <p>Rolle wird automatisch zugewiesen.</p>
        <p>Falls du bereits beansprucht hast, wird die Rolle erneut zugewiesen.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (!code) {
            alert('Es gab ein Problem bei der Authentifizierung.');
            window.location.href = 'https://mc.nasumicraft.de/secrets/reward';
        }

        async function getAccessToken(code) {
            const response = await fetch('https://mc.nasumicraft.de/getToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code
                })
            });
            const data = await response.json();
            if (data.access_token) {
                localStorage.setItem('access_token', data.access_token);
            } else {
                alert('Fehler beim Abrufen des Tokens!');
            }
        }

        document.getElementById('claimButton').addEventListener('click', function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('Du musst dich zuerst authentifizieren!');
                return;
            }

            fetch('https://mc.nasumicraft.de/assignRole', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Rolle erfolgreich zugewiesen!');
                    document.getElementById('claimButton').disabled = true;
                    document.getElementById('claimButton').textContent = 'Bereits beansprucht!';
                } else {
                    alert('Fehler beim Zuweisen der Rolle!');
                }
            });
        });

        getAccessToken(code);
    </script>
</body>
</html>
