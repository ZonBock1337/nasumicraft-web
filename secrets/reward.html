<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Alle Erfolge freigeschaltet!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1e1e1e;
      color: #FFA500;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 1.4em;
      text-shadow: 2px 2px #000;
      margin-bottom: 40px;
    }

    .reward-note {
      color: #cccccc;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    button {
      background-color: #00aa00;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      color: #fff;
      border-radius: 8px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #22cc22;
    }

    .message {
      margin-top: 30px;
      font-size: 0.8em;
      color: #66ff66;
    }

    .shaking {
      animation: shake 0.5s ease-in-out infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

  </style>
</head>
<body>

  <h1>Du hast alle Achievements freigeschaltet!</h1>
  <div class="reward-note">Du kannst eine Belohnung beanspruchen:</div>

  <button id="claimButton" onclick="claimReward()">Beanspruchen</button>

  <div class="message" id="responseMessage"></div>

  <script>
    const discordName = localStorage.getItem("discord_name");
    const uuid = localStorage.getItem("uuid");

    // PrÃ¼fen, ob der Reward schon beansprucht wurde
    if (localStorage.getItem("rewardClaimed") === "true") {
      document.getElementById("claimButton").style.display = "none"; // Button verstecken
      const message = document.getElementById("responseMessage");
      message.textContent = "Bereits beansprucht!";
      message.classList.add("shaking");
    }

    function claimReward() {
      if (!discordName || !uuid) {
        document.getElementById("responseMessage").textContent = "Fehlende Daten. Bitte gib vorher deinen Discord an.";
        return;
      }

      const webhookUrl = "https://discord.com/api/webhooks/1367549168301772801/PFCvIE0GyAAEHYCXBkqdjSXbwu3R5Fm5fY0yMKiGKgEiFubrzGro9BaWn-CrQRhS9xGh";

      const payload = {
        content: `:trophy: **${discordName}** hat alle Erfolge abgeschlossen und die Belohnung beansprucht! Rolle: **Achievements Hunter**.`,
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(response => {
        if (response.ok) {
          localStorage.setItem("rewardClaimed", "true");
          document.getElementById("claimButton").style.display = "none"; // Button verstecken
          document.getElementById("responseMessage").textContent = "Belohnung wurde beansprucht!";
        } else {
          document.getElementById("responseMessage").textContent = "Fehler beim Senden an Discord.";
        }
      });
    }
  </script>

</body>
</html>
