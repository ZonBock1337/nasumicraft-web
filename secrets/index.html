<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Erfolge - Minecraft Style</title>
  <style>
    /* Stile bleiben gleich wie im vorherigen Beispiel */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.cdnfonts.com/s/16036/Minecraftia-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: #0ff;
      font-family: 'Minecraft', monospace;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      color: #0f0;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #0f0;
    }

    .achievement-window {
      width: 80%;
      height: 80%;
      background: #333;
      border: 2px solid #0f0;
      box-shadow: 0 0 20px #0f0;
      margin-top: 50px;
      padding: 20px;
      font-family: 'Minecraft', monospace;
      color: white;
      position: relative;
      overflow-y: auto;
    }

    .achievement-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 5px #0f0;
    }

    .achievement-item img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .achievement-item.locked {
      opacity: 0.5;
      filter: grayscale(100%);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <h2>Deine Erfolge</h2>
  <div class="achievement-window" id="achievement-window">
    <div id="achievement-list"></div>
  </div>

  <script>
    const achievements = [
      {
        key: "cyber_implant",
        title: "Cyber Implant",
        description: "Finde das Cyber Implant Secret",
        icon: "https://i.imgur.com/0N3Jto4.png"
      },
      {
        key: "research_kickoff",
        title: "Research Kickoff",
        description: "Starte deine Forschung in der Cyber-Welt",
        icon: "https://i.imgur.com/Y8EuGVm.png" // Beispiel-Icon für Research Kickoff
      }
    ];

    // Prüft, ob das Achievement im Cookie gespeichert ist
    function hasAchievement(key) {
      return document.cookie.split('; ').some(row => row.startsWith(key + '=true'));
    }

    const achievementList = document.getElementById("achievement-list");

    // Geht durch alle Achievements und fügt sie zur Anzeige hinzu
    achievements.forEach(a => {
      const div = document.createElement("div");
      div.classList.add("achievement-item");

      // Wenn Achievement noch nicht freigeschaltet, wird es als "locked" angezeigt
      if (!hasAchievement(a.key)) {
        div.classList.add("locked");
        div.innerHTML = `
          <img src="${a.icon}" alt="${a.title}">
          <div>
            <strong>${a.title}</strong><br>
            Noch nicht freigeschaltet
          </div>
        `;
      } else {
        div.innerHTML = `
          <img src="${a.icon}" alt="${a.title}">
          <div>
            <strong>${a.title}</strong><br>
            ${a.description}
          </div>
        `;
      }
      achievementList.appendChild(div);
    });
  </script>
</body>
</html>
