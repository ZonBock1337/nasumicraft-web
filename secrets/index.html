<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Achievements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #FFA500;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      margin: 40px 0 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }

    .achievement-window {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      background: #2b2b2b;
      border: 3px solid #FFA500;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,165,0,0.6);
      flex-grow: 1;
    }

    .achievement-item {
      display: flex;
      align-items: center;
      background: #333;
      border: 2px solid #555;
      border-left: 8px solid #FFA500;
      border-radius: 4px;
      margin-bottom: 12px;
      padding: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .achievement-item.locked {
      opacity: 0.5;
      filter: grayscale(100%);
    }

    .achievement-item img {
      width: 48px;
      height: 48px;
      margin-right: 16px;
    }

    .achievement-item div {
      line-height: 1.2;
    }

    .achievement-item strong {
      display: block;
      font-size: 1em;
      margin-bottom: 4px;
    }

    .xp-bar-container {
      width: 100%;
      height: 24px;
      background: #111;
      border-top: 3px solid #333;
      position: relative;
    }

    .xp-bar {
      height: 100%;
      background: linear-gradient(to right, #00ff00, #99ff33);
      transition: width 0.5s ease-in-out;
    }

    .xp-text {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 12px;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 1px 1px 0 #0f0;
    }

    #final-btn {
      display: none;
      margin: 30px auto 60px;
      padding: 12px 24px;
      background: #FFA500;
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 0.8em;
      box-shadow: 0 0 8px #FFA500aa;
      cursor: pointer;
    }

    #final-btn:hover {
      background: #ffc04d;
    }
  </style>
</head>
<body>

  <h2>Deine Erfolge</h2>
  <div class="achievement-window" id="achievement-window">
    <div id="achievement-list"></div>
  </div>

  <button id="final-btn">Geheimes Portal betreten</button>

  <div class="xp-bar-container">
    <div class="xp-bar" id="xp-bar" style="width: 0%;"></div>
    <div class="xp-text" id="xp-text">0%</div>
  </div>

  <script>
    const achievements = [
      {
        key: "cyber_implant",
        title: "Cyber Implant",
        description: "Finde das Cyber Implant Secret",
        icon: "../secrets/icon/cyber-implent.png"
      },
      {
        key: "research_kickoff",
        title: "Research Kickoff",
        description: "Starte deine Forschung in der Cyber-Welt",
        icon: "https://i.imgur.com/Y8EuGVm.png"
      },
      {
        key: "hidden_miner",
        title: "Hidden Miner",
        description: "Entdecke einen geheimen Block",
        icon: "https://i.imgur.com/4IWb1n1.png"
      }
    ];

    const list = document.getElementById("achievement-list");
    const xpBar = document.getElementById("xp-bar");
    const xpText = document.getElementById("xp-text");
    const finalBtn = document.getElementById("final-btn");

    let unlocked = 0;

    achievements.forEach(a => {
      const item = document.createElement("div");
      item.classList.add("achievement-item");

      const isUnlocked = localStorage.getItem(a.key) === "true";
      if (!isUnlocked) {
        item.classList.add("locked");
      } else {
        unlocked++;
      }

      item.innerHTML = `
        <img src="${a.icon}" alt="${a.title}">
        <div>
          <strong>${a.title}</strong>
          ${isUnlocked ? a.description : '<em>Noch nicht freigeschaltet</em>'}
        </div>
      `;

      list.appendChild(item);
    });

    const percent = Math.round((unlocked / achievements.length) * 100);
    xpBar.style.width = percent + "%";
    xpText.textContent = `${percent}%`;

    const playerId = localStorage.getItem("player_id");
    if (percent === 100 && playerId) {
      finalBtn.style.display = "block";
      finalBtn.onclick = () => {
        window.location.href = `final-access.html?id=${playerId}`;
      };
    }
  </script>

</body>
</html>
