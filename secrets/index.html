<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Erfolge - Minecraft Style</title>
  <!-- Minecraft-Pixel-Schrift -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Basis-Stile */
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e; /* dunkler Hintergrund */
      color: #FFA500; /* kräftiges Orange */
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }

    h2 {
      margin: 40px 0 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }

    .achievement-window {
      width: 90%;
      max-width: 800px;
      margin: 0 auto 40px;
      background: #2b2b2b;
      border: 3px solid #FFA500;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,165,0,0.6);
      overflow-y: auto;
      max-height: 70vh;
      text-align: left;
    }

    .achievement-item {
      display: flex;
      align-items: center;
      background: #333;
      border: 2px solid #555;
      border-left: 8px solid #FFA500;
      border-radius: 4px;
      margin-bottom: 12px;
      padding: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .achievement-item.locked {
      opacity: 0.5;
      filter: grayscale(100%);
    }

    .achievement-item img {
      width: 48px;
      height: 48px;
      margin-right: 16px;
    }

    .achievement-item div {
      line-height: 1.2;
    }

    .achievement-item strong {
      display: block;
      font-size: 1em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>Deine Erfolge</h2>
  <div class="achievement-window" id="achievement-window">
    <div id="achievement-list"></div>
  </div>

  <script>
    const achievements = [
      {
        key: "cyber_implant",
        title: "Cyber Implant",
        description: "Finde das Cyber Implant Secret",
        icon: "https://i.imgur.com/0N3Jto4.png"
      },
      {
        key: "serverstatus_v1",
        title: "Serverstatus V1",
        description: "Finde das alte Serverstatus design von NasumiCraft!",
        icon: "https://i.imgur.com/Y8EuGVm.png"
      }
      // Weitere Achievements hier ergänzen...
    ];

    function hasAchievement(key) {
      return document.cookie.split('; ').some(row => row.startsWith(key + '=true'));
    }

    const list = document.getElementById("achievement-list");

    achievements.forEach(a => {
      const item = document.createElement("div");
      item.classList.add("achievement-item");
      if (!hasAchievement(a.key)) item.classList.add("locked");

      item.innerHTML = `
        <img src="${a.icon}" alt="${a.title}">
        <div>
          <strong>${a.title}</strong>
          ${ hasAchievement(a.key) ? a.description : '<em>Noch nicht freigeschaltet</em>' }
        </div>
      `;
      list.appendChild(item);
    });
  </script>
</body>
</html>
