<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geheimer Zugang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #FFA500;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background: #FFA500;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffcc66;
    }

    small {
      margin-top: 30px;
      color: #888;
      font-size: 0.7em;
    }
  </style>
</head>
<body>

  <h1>Cyber Implant starten</h1>
  <button id="open-btn">Geheime Seite öffnen</button>
  <small>Deine persönliche ID ist gespeichert – nur du kannst sie nutzen</small>

  <script>
    let id = localStorage.getItem("player_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("player_id", id);
    }

    document.getElementById("open-btn").addEventListener("click", () => {
      const url = `cyber-implant_id:9278728999.html?id=${id}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
