<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geheimer Zugang</title>
  <script>
    window.onload = function () {
      const uuid = localStorage.getItem("uuid");
      
      // Falls keine UUID vorhanden ist, generieren und speichern
      if (!uuid) {
        const newUUID = crypto.randomUUID();
        localStorage.setItem("uuid", newUUID);
        window.location.href = `/secrets/found/cyber-implant.html?id=${newUUID}`;
      } else {
        window.location.href = `/secrets/found/cyber-implant.html?id=${uuid}`;
      }
    };
  </script>
</head>
<body>
  <p style="color: white; font-family: sans-serif;">überprüft ID...</p>
</body>
</html>
