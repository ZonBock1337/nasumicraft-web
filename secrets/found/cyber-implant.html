<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cyber Implant Secret | mc.nasumicraft.de</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0c0c0c, #111);
      color: #FFA500;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 1.2em;
      color: #FFA500;
      text-shadow: 2px 2px 4px #000;
    }

    .achievement-toast {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(40, 40, 40, 0.95);
      border-left: 6px solid #0f0;
      padding: 12px 18px;
      font-size: 0.8em;
      color: white;
      box-shadow: 0 0 12px rgba(0, 255, 0, 0.5);
      display: none;
      z-index: 9999;
    }

    .achievement-toast.show {
      display: block;
      animation: slideIn 0.5s ease, fadeOut 0.5s ease 4s forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(-150%); }
      to { transform: translateX(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(-150%); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Du hast das Cyber Implant Secret gefunden!</h1>
  </div>

  <!-- Erfolgsbenachrichtigung -->
  <div id="toast" class="achievement-toast">
    Erfolg freigeschaltet: <strong>Cyber Implant</strong><br>
    Finde das Cyber Implant Secret
  </div>

  <!-- Erfolg Sound -->
  <audio id="success-sound" src="https://mc.nasumicraft.de/secrets/sounds/mc_achievement.mp3" preload="auto"></audio>

  <!-- Musik -->
  <audio id="bg-music" src="https://mc.nasumicraft.de/secrets/sounds/brain-implant-music.mp3" autoplay loop></audio>

  <script>
    const toast = document.getElementById('toast');
    const successSound = document.getElementById('success-sound');

    // Spieler-ID setzen (falls nicht vorhanden)
    let localId = localStorage.getItem("player_id");
    if (!localId) {
      localId = crypto.randomUUID();
      localStorage.setItem("player_id", localId);
    }

    // URL prüfen
    const params = new URLSearchParams(window.location.search);
    const urlId = params.get("id");

    // Wenn ID leer ist oder nicht übereinstimmt → weiterleiten
    if (!urlId || urlId !== localId) {
      window.location.href = "../secrets/access-denied.html";
    }

    // Erfolg vergeben, wenn noch nicht freigeschaltet
    if (!localStorage.getItem("cyber_implant")) {
      localStorage.setItem("cyber_implant", "true");
      toast.classList.add("show");
      successSound.volume = 0.8;
      successSound.play().catch(() => {});
    }
  </script>
</body>
</html>
