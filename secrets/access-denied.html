<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zugriff verweigert</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1b1b1b;
      color: #ff5555;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    p {
      color: #ffaaaa;
      font-size: 0.9em;
    }

    .button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1em;
      font-family: 'Press Start 2P', cursive;
      background-color: #ff9900;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff9900;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ffaa33;
    }

    .warning {
      margin-top: 20px;
      color: #888;
      font-size: 0.65em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6em;
    }

    .warning span {
      color: #ff5555;
    }
  </style>
</head>
<body>

  <h1>Zugriff verweigert</h1>
  <p>Deine ID ist ungültig oder fehlt.</p>

  <button class="button" onclick="regenerateID()">ID neu generieren</button>

  <div class="warning">
    Nur im wirklichen Fall, wenn deine ID nicht mehr funktioniert,<br>
    <span>kann im seltenen Fall Speicherstände beschädigen!</span>
  </div>

  <script>
    function regenerateID() {
      if (confirm("Willst du deine ID wirklich neu generieren? Das könnte im seltenen Fall Erfolge zurücksetzen!")) {
        localStorage.setItem("uuid", crypto.randomUUID());
        localStorage.removeItem("webhook_cyber_implant_sent");
        window.location.href = "/secrets/index.html";
      }
    }
  </script>

</body>
</html>
