<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zugriff verweigert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ff5555;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.2em;
      text-shadow: 0 0 6px #ff0000;
    }

    p {
      font-size: 0.8em;
      margin-top: 20px;
      color: #aa0000;
    }

    .glow {
      animation: glow 1.2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 6px #ff0000;
      }
      to {
        text-shadow: 0 0 20px #ff0000, 0 0 10px #aa0000;
      }
    }
  </style>
</head>
<body>

  <h1 class="glow">ZUGRIFF VERWEIGERT</h1>
  <p>Du besitzt keine gültige ID für dieses Geheimnis.</p>

</body>
</html>
